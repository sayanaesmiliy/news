<div class="panel">

    <table mat-table [dataSource]=dataSource class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> عنوان </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> منبع </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>
        <ng-container matColumnDef="imageLink">
            <th mat-header-cell *matHeaderCellDef> تصویر </th>
            <td mat-cell *matCellDef="let element">
                <img [src]="element.imageLink ? element.imageLink : 'assets/images/default.png'">
            </td>
        </ng-container>

        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef> عملیات </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" [routerLink]="'/admin/edit-product/' + element.id">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.id, element.title)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


    <h4 *ngIf="dataSource.length == 0">در حال بارگذاری...</h4>
</div>
